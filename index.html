<!-- Quick Positions -->
<div class="control-panel">
    <h2>Quick Positions</h2>

    <!-- Preset Positions -->
    <div class="preset-positions">
        <h3>Preset Positions</h3>
        <button class="btn btn-secondary" onclick="goToPosition(45, 90, 90)">Left Position</button>
        <button class="btn btn-secondary" onclick="goToPosition(135, 90, 90)">Right Position</button>
        <button class="btn btn-secondary" onclick="goToPosition(90, 60, 120)">High Position</button>
        <button class="btn btn-secondary" onclick="goToPosition(90, 120, 60)">Low Position</button>
    </div>

    <!-- Save New Position -->
    <div class="save-position-section">
        <h3>Create & Save New Position</h3>
        <div class="input-group">
            <label for="positionName">Position Name</label>
            <input type="text" id="positionName" placeholder="e.g., Pickup Point 1" maxlength="30">
        </div>
        <div class="input-group">
            <label for="saveBase">Base Rotation (0-180Â°)</label>
            <input type="number" id="saveBase" min="0" max="180" value="90">
        </div>
        <div class="input-group">
            <label for="saveY">Y-Axis Position (0-180)</label>
            <input type="number" id="saveY" min="0" max="180" value="90">
        </div>
        <div class="input-group">
            <label for="saveZ">Z-Axis Position (0-180)</label>
            <input type="number" id="saveZ" min="0" max="180" value="90">
        </div>
        <button class="btn btn-success" onclick="saveCustomPosition()">ğŸ’¾ Save Position</button>
        <button class="btn btn-info" onclick="captureCurrentPosition()">ğŸ“ Use Current Position</button>
    </div>

    <!-- Saved Positions List -->
    <div class="saved-positions-section">
        <h3>Saved Positions</h3>
        <div id="savedPositionsList" class="saved-positions-list">
            <p class="no-positions">No saved positions yet</p>
        </div>
        <button class="btn btn-danger btn-small" onclick="clearAllPositions()">ğŸ—‘ï¸ Clear All Positions</button>
    </div>
</div>
